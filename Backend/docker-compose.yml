version: '3.8'

services:
  db:
    image: postgres:15
    container_name: library-app-postgres
    environment:
      POSTGRES_USER: libraryuser
      POSTGRES_PASSWORD: librarypass
      POSTGRES_DB: library_db
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ['CMD-SHELL','pg_isready -U libraryuser']
      interval: 10s
      timeout: 5s
      retries: 5

  backend:
    build: .
    container_name: library-app-backend
    ports:
      - "3000:8080"
    environment:
      ASPNETCORE_ENVIRONMENT: Development
      ConnectionStrings__DefaultConnection: "Host=db;Database=library_db;Username=libraryuser;Password=librarypass"
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data: